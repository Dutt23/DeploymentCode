global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:8090']        
  - job_name: 'spring_boot_actuator'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['localhost:9092', 'localhost:9090', 'localhost:9095', 'localhost:9091']
